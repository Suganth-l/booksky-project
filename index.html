<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookSky</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    

  <h1 class="title">BookSky</h1>

  <div class="container">

   </div>


   <button class="add-btn">Add Book</button>
   <div class="overlay"></div>
   <div class="popup">
    <form class="formm">
        <p>Add Book</p>
        <input type="text" class="book-name" placeholder="Book Name">
        <input type="text" class="author-name" placeholder="Author Name">
        <textarea id="text-des" placeholder="Description"></textarea>
        <button class="add-book">Add</button>
        <button class="cancel-book">Cancel</button>

    </form>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
